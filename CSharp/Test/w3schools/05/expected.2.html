<!DOCTYPE html>
<html>
<body>

<p>
<img height="42" style="float:left" alt="Smiley face" width="42" src="smiley.gif"> A paragraph with an image. The image will float to the left of this text.
</p>

<p>
<img height="42" style="float:right" alt="Smiley face" width="42" src="smiley.gif"> A paragraph with an image. The image will float to the right of this text.
</p>

<p><b>Note:</b> Here we have used the CSS "float" property to align the image; as the align attribute is deprecated in HTML 4, and is not supported in HTML5.</p>

</body>
</html>
