<!DOCTYPE html>
<html>
<body>

<h3>Send e-mail to someone@example.com:</h3>

<form enctype="text/plain" action="MAILTO:someone@example.com" method="post">
Name:<br>
<input name="name" value="your name" type="text"><br>
E-mail:<br>
<input name="mail" value="your email" type="text"><br>
Comment:<br>
<input name="comment" value="your comment" type="text" size="50"><br><br>
<input value="Send" type="submit">
<input value="Reset" type="reset">
</form>

</body>
</html>
