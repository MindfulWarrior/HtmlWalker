<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<p>
<img src="smiley.gif" alt="Smiley face" height="42" width="42" style="float:left"/> A paragraph with an image. The image will float to the left of this text.
</p>

<p>
<img src="smiley.gif" alt="Smiley face" height="42" width="42" style="float:right"/> A paragraph with an image. The image will float to the right of this text.
</p>

<p>
<b>Note:</b> Here we have used the CSS "float" property to align the image; as the align attribute is deprecated in HTML 4, and is not supported in HTML5.
</p>

</body>
</html>
