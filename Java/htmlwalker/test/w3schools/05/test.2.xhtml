<!DOCTYPE html>
<html>
<body>

<p>
<img alt="Smiley face" height="42" src="smiley.gif" style="float:left" width="42"/> A paragraph with an image. The image will float to the left of this text.
</p>

<p>
<img alt="Smiley face" height="42" src="smiley.gif" style="float:right" width="42"/> A paragraph with an image. The image will float to the right of this text.
</p>

<p>
<b>Note:</b> Here we have used the CSS "float" property to align the image; as the align attribute is deprecated in HTML 4, and is not supported in HTML5.</p>

</body>
</html>
